<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div style="border: 1px solid black">
    <h1>Registration Form</h1>
</div>
    <form>
        <div>
         <label>First name: *</label>
        <input type="text" name="First_name">
        </div>
        <div>
            <label>Last name: *</label>
            <input type="text" name="Last_name">
        </div>
        <div>
            <label>Email address:*</label>
            <input type="text" name="Email_address">
        <div>
            <label>Password:*</label>
            <input type="text" name="Password">
        </div>
        <div>
            <label>Confirm password:*</label>
            <input type="text" name="Confirm">
        </div>
        <div>
            <label>Date of Birth:</label>
            <input type="date" name="dob" value="mm/dd/yyy">
        </div>
        <div>
            <label for="radio">Gender Identity:</label>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="non-binary" id="Non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" value="prefer not to answer" id="Prefer not to answer">
            <label for="Prefer not to answer">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="comment" cols="40" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="language">
                <option>HTML</option>
                <option>JavaScript</option>
                <option>Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="emails" id="emails">
            <label for="emails">Yes, I would like to receive periodic email updates</label>
        </div>
    <button type="button">Create account</button>
    <br/>
    <p>* Indicates a required field</p>
</body>
</html>
